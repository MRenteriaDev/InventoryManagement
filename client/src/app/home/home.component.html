<div class="container mt-5">
    <div *ngIf="!registerMode">
        <h1>Inventory Management</h1>
        <p class="lead">Make the management of products, clients and sells</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-secondary btn-lg me-2">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
